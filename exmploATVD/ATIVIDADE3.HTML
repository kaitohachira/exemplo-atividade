<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //PEDI COM UM PROMPT OS VALORES DAS VARIAVEIS 
        let hora1 = parseInt(prompt("Que horas começou? "))
        let minuto1 = parseInt(prompt("e quantos minutos? "))
        let hora2 = parseInt(prompt("Que horas terminou? "))
        let minuto2 = parseInt(prompt("e qauntos minutos? "))
          
        //A FUNÇÃO PEGA AS HORAS E MINUTOS E JOGA NO PARÂMETRO
        // E RESOLVE 
        function tempo(hora1, minuto1, hora2, minuto2){
         
            // PRIMEIRO O MINUTO
         var ini = minuto1 - minuto2 

         
         // ESTRUTURA CONDICIONAS SIMPLES
         if( hora1 > hora2){
          inicio = ((hora1 + hora2)*60) + ini
         
          // ESSA PARTE FAZ A CONDIÇÃO SE FOR VERDADEIRA
          console.log(`O jogo durou ${inicio} minutos.`)
         }else {
           inicio = (((hora1-hora2)*60) + ini)*-1
           
           console.log(`O jogo durou ${inicio} minutos.`)
         }
          
            
        } 
        // E CHAMADA AQUI
        tempo(hora1, minuto1, hora2, minuto2)

     </script> 

</body>
</html>
