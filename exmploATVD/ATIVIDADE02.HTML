<body>

    <script>
//A VARIAVEL NÃO É GLOBAL ENTÃO ELA FOI CHAMADA NA FUNÇÃO

        function calculo(r){ //CHAMEI A GATA
          
        r = parseFloat(prompt("Digite um valor em segundos:"))
         // CALCULO DA TRANSFORMAÇÃO DE MINUTO/HORA EM SEGUNDOS
        var minuto = r/60
         var hora = r /3600
         
         //AQUI E A CONCATENAÇÃO DAS VARIAVEIS
         console.log(`O numero informado em \n horas: ${hora} \n Minutos: ${minuto} \n Segundos: ${r}`)

    }
    calculo()
    </script>
